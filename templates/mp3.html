<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 File</title>
</head>
<body>
    <h1>{{name[:-4]}} MP3 File</h1>
    <audio controls>
        <source src={{mp3_file}} type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    <form action="/upload/{{name}}/delete">
        <button>Convert another PDF file</button>
    </form>
    
</body>
</html>
